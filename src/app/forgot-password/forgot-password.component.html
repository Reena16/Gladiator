<div class ="main">
    <form #RequestResetForm=ngForm (ngSubmit)='onSubmit()'>
   
    <div class="forgotpassword">
        <br/>
        <h3 style="color:crimson;text-align: center;font-size: 30px;" >Forgot Password</h3>
        
        <input type="email" placeholder="Enter your Email" id="uEmail" name="uEmail" >
        <br>
        <div>
            <button class="btn" type="submit" >Reset Password</button>
        </div>
        <br>
    </div>
</form>

</div>
