
<div class="sidebar">

</div>

<div class="content">
  <form (ngSubmit)="update()" ngNativeValidate>
    <div id="name">
        <h2 class="name">
Name </h2>
<input class="firstname" type="text" name="first_name" placeholder="Enter first name" value={{customerName}} readonly ><br>
        <label class="firstlabel">first name</label>
        <input class="lastname" type="text" name="last_name" placeholder="Enter last name" value="Gupta" readonly ><br>
        <label class="lastlabel">last name</label>
    </div>
<h2 class="name">
Email </h2>
<input class="company" type="email" name="eml" placeholder="Enter email" [(ngModel)]=customer.customerEmail pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
<h2 class="name">
Date of Birth</h2>
<input class="dob" type="date" name="dob" [(ngModel)]=customer.customerdateOfBirth required><br>
    <h2 class="name">
Contact</h2>
<input class="city" type="text" name="area_code" placeholder="Enter city"[(ngModel)]=customer.customerCity required >
    <label class="city-label"> City</label>
    <input class="number" type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxxx"  (keypress)='isNumber($event,"phone",10)'  minlength="10" maxlength="10"
    [(ngModel)]="customer.customerMobileNumber" required>
    <label class="phone-number">Contact Number</label>
    <br>


    <h2 class="name">
Employment Type</h2>
<select class="option" name="subject" [(ngModel)]=customer.customerEmploymentType required>

        <option disabled="disabled" selected="selected">--Choose option--</option>
        <option>Salaried</option>
        <option>Self Employed</option>
       
    </select>
    
<br>
    <button class="btn" type="submit">Update Info</button>
   
    

</form>
</div>
